Type: AWS::IAM::Role
Properties:
  RoleName: UploadBucketForOcra
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      - Effect: Allow
        Principal:
          Service:
            - lambda.amazonaws.com
        Action: sts:AssumeRole
  Policies:
    - PolicyName: ocraPolicyName
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              Fn::Sub:
                - 'arn:aws:logs:${Region}:${AccountId}:log-group:/aws/lambda/*:*:*'
                - { Region: !Ref AWS::Region, AccountId: !Ref AWS::AccountId }
          - Effect: Allow
            Action:
              - s3:* # TODO: may we need to define more restrictions here!!!!!
            Resource: !Sub
              - 'arn:aws:s3:::${BucketName}/*'
              - { BucketName: !Ref Bucket }
